<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Ball</title>
  <link rel="shortcut icon" href="./images/dragon-ball_icon.png" type="image/x-icon">
  <script async src="./utils/toogleDarkTheme.js"></script>
  <script type="module" src="./index.js"></script>
  <script defer type="module" src="./utils/konamiCode.js"></script>
  <link rel="stylesheet" href="./style/styles.css">
</head>

<body>
  <div id="container">
    <header id="cabecera">
      <section class="logoContainer">
        <a href="index.html" id="title">
          <img src="./images/dragon-ball-logo.webp" alt="Dragon ball logo" height="150px">
        </a>
      </section>
      <figure id="toggleThemeContainer">
        <img class="toggleTheme" id="sun" src="./images/sun.svg" alt="Sol">
        <img class="toggleTheme" id="moon" src="./images/moon.svg" alt="Luna">
      </figure>
    </header>
    <main class="mainContainer" id="#inicio">
      <section id="characters">

      </section>
    </main>
    <footer id="piePagina">
      <form action="">
        <label for="email">
          <p class="labelText">Suscribete a la newsletter para estar enterado de lo ultimo de dragon ball</p>
          <input type="email" name="email" id="email" placeholder="Ponga aqui su email">
        </label>
        <button id="suscribeBtn">Suscribete</button>
      </form>
      <div id="contactYtext">
        <p class="footerText">
          <> by <span id="nombre">Gabriel Collado</span>
        </p>
        <a class="contact" href="mailto:gabigcy@gmail.com">Contactame</a>
      </div>
    </footer>
    <video class="video" src="./video/kamehameha.mp4"></video>
  </div>
</body>

</html>
